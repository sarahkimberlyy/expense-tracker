server {
  listen 80;  # Listen on port 80 for incoming HTTP requests

  location / {
    root /usr/share/nginx/html;  # Serve static files from this directory (frontend build)
    index index.html;            # Default file to serve
    try_files $uri /index.html;  # Redirect all unmatched routes to index.html (for SPA routing)
  }

  location /api/ {
    proxy_pass http://backend:3001;  # Forward /api requests to backend container on port 3001
    proxy_http_version 1.1;          # Use HTTP/1.1 for compatibility
    proxy_set_header Host $host;     # Pass original host header
    proxy_set_header X-Real-IP $remote_addr;                # Forward real client IP
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Forward all proxy IPs
    proxy_set_header X-Forwarded-Proto $scheme;             # Forward original protocol (http or https)
  }
}